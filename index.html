<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container logo">
    <img src="assets/logo.svg" alt="">
  </div>

  <div class="container flex gap-1">
    <div class="request padding-2.5 flex column">

      <div class="title flex column">
        <h1>Solicitação de reembolso</h1>

        <p>Informe os dados da despesa para solicitar reembolso.
        <br> A despesa será analisada e reembolsada em até 30 dias.</p>
      </div>

      <form action="" class="flex column">

        <div class="input-wrapper flex column gap-1">

          <div class="input-top flex column gap-0.5">
            <label for="expense">TITÚLO DA DESPESA</label>
            <input type="text" name="expense" id="expense">
          </div>

          <div class="inputs-bottom grid gap-1">

            <div class="flex column gap-0.5">

              <label for="category">CATEGORIA</label>
              <select name="category" id="category">
                <option value="Select" disabled selected hidden>Selecione</option>
                <option value="Almoço">Almoço</option>
                <option value="Hotel">Hotel</option>
                <option value="Lanche">Lanche</option>
                <option value="Taxi">Taxi</option>
                <option value="Internet">Internet</option>
                <option value="Ebook">eBook</option>
              </select>

            </div>

            <div class="flex column gap-0.5">
              <label for="amount">VALOR</label>
              <input type="text" id="amount" placeholder="0,00">
            </div>
          </div>
          
        </div>

        <button type="submit" disabled>Adicionar despesa</button>
        
      </form>
    </div>

    <div class="request-result padding-2.5">
      <h3>Minhas solicitações</h3>
      <hr>

      <div class="res column gap-1">

      </div>

    </div>

  </div>



  <script src="script.js"></script>
</body>
</html>
